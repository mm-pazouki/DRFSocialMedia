<head>
 <title>{{ theuser.username }}'s follows</title>
</head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'social/style.css' %}" />
{% if following_list %}
    <ol>
    {% for following in following_list %}
        <li><a href="/user/{{ following.user.pk }}">{{ following.user }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    Looks like the user doesn't follow anyone!
{% endif %}
